<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Hub | Admin Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;600;700&display=swap');
        body { background: #020202; color: white; font-family: 'Inter', sans-serif; }
        .admin-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; transition: 0.3s; }
        .font-header { font-family: 'Syncopate', sans-serif; }
        
        /* Secure Login Layer */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 999; display: flex; align-items: center; justify-content: center; }

        /* Toggle Switch Styling */
        .switch { position: relative; display: inline-block; width: 60px; height: 30px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 34px; border: 1px solid rgba(255,255,255,0.1); }
        .slider:before { position: absolute; content: ""; height: 22px; width: 22px; left: 4px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #00f2ff; box-shadow: 0 0 15px rgba(0, 242, 255, 0.4); }
        input:checked + .slider:before { transform: translateX(30px); }

        .status-on { color: #00ff88; text-shadow: 0 0 10px rgba(0,255,136,0.3); }
        .status-off { color: #ff4444; text-shadow: 0 0 10px rgba(255,68,68,0.3); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="max-w-sm w-full p-8 admin-card text-center">
            <i class="fas fa-user-secret text-5xl text-cyan-500 mb-6"></i>
            <h2 class="font-header text-xs tracking-widest mb-6">ADMIN KEY REQUIRED</h2>
            <input type="password" id="adminPass" placeholder="ENTER PASSKEY" 
                class="w-full bg-black/50 border border-white/10 p-4 rounded-xl text-center outline-none focus:border-cyan-500 mb-4 font-mono">
            <button onclick="checkAuth()" class="w-full bg-cyan-600 hover:bg-cyan-500 py-3 rounded-xl font-bold uppercase tracking-widest text-xs">Login to Terminal</button>
            <p id="error" class="text-red-500 text-[10px] mt-4 hidden uppercase font-bold">Access Denied</p>
        </div>
    </div>

    <div id="dashboard" class="hidden p-6 lg:p-12">
        <div class="max-w-5xl mx-auto">
            
            <header class="flex flex-col md:flex-row justify-between items-center gap-6 mb-12">
                <div>
                    <h1 class="font-header text-2xl text-cyan-400">MASTER CONTROL</h1>
                    <p class="text-[10px] text-gray-500 font-bold uppercase tracking-[0.3em]">Operational Management Terminal</p>
                </div>
                <button onclick="location.reload()" class="px-6 py-2 bg-red-600 text-white rounded-lg text-xs font-bold uppercase tracking-widest">Logout</button>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                
                <div class="admin-card p-8 border-t-4 border-cyan-500">
                    <div class="flex justify-between items-center mb-8">
                        <div>
                            <h3 class="font-bold text-xl uppercase">Server 01</h3>
                            <p id="stext-1" class="text-[10px] font-bold status-on">ONLINE</p>
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="srv1_active" onchange="toggleServer(1)">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="space-y-4">
                        <label class="text-[9px] font-bold text-gray-500 uppercase">UPI Endpoint</label>
                        <input type="text" id="upi1_val" class="w-full bg-black border border-white/10 p-4 rounded-xl outline-none text-cyan-400 font-mono text-sm">
                        <button onclick="saveUPI(1)" class="w-full bg-white text-black py-3 rounded-xl font-bold text-xs uppercase hover:bg-cyan-500 hover:text-white transition-all">Save Changes</button>
                    </div>
                </div>

                <div class="admin-card p-8 border-t-4 border-purple-500">
                    <div class="flex justify-between items-center mb-8">
                        <div>
                            <h3 class="font-bold text-xl uppercase">Server 02</h3>
                            <p id="stext-2" class="text-[10px] font-bold status-on">ONLINE</p>
                        </div>
                        <label class="switch">
                            <input type="checkbox" id="srv2_active" onchange="toggleServer(2)">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="space-y-4">
                        <label class="text-[9px] font-bold text-gray-500 uppercase">UPI Endpoint</label>
                        <input type="text" id="upi2_val" class="w-full bg-black border border-white/10 p-4 rounded-xl outline-none text-purple-400 font-mono text-sm">
                        <button onclick="saveUPI(2)" class="w-full bg-white text-black py-3 rounded-xl font-bold text-xs uppercase hover:bg-purple-500 hover:text-white transition-all">Save Changes</button>
                    </div>
                </div>

            </div>

            <div class="mt-12 p-6 glass border border-white/5 rounded-2xl text-center">
                <p class="text-gray-500 text-xs italic tracking-widest uppercase font-bold">System Note: Toggling a server OFF will block payments on all client pages instantly.</p>
            </div>
        </div>
    </div>

    <script>
        const MASTER_PASS = "Satyam@123";

        function checkAuth() {
            const input = document.getElementById('adminPass').value;
            if(input === MASTER_PASS) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').classList.remove('hidden');
                loadData();
            } else {
                document.getElementById('error').classList.remove('hidden');
            }
        }

        function loadData() {
            // Check status and set toggles
            const s1 = localStorage.getItem('srv1_active') !== 'false';
            const s2 = localStorage.getItem('srv2_active') !== 'false';
            
            document.getElementById('srv1_active').checked = s1;
            document.getElementById('srv2_active').checked = s2;
            updateStatusText(1, s1);
            updateStatusText(2, s2);

            document.getElementById('upi1_val').value = localStorage.getItem('upi1') || "bobby.jaiswal0893@okicici";
            document.getElementById('upi2_val').value = localStorage.getItem('upi2') || "Lavyanshboss@fam";
        }

        function toggleServer(num) {
            const isChecked = document.getElementById(`srv${num}_active`).checked;
            localStorage.setItem(`srv${num}_active`, isChecked);
            updateStatusText(num, isChecked);
        }

        function updateStatusText(num, isActive) {
            const el = document.getElementById(`stext-${num}`);
            if(isActive) {
                el.innerText = "ONLINE";
                el.className = "text-[10px] font-bold status-on";
            } else {
                el.innerText = "OFFLINE - KILL SWITCH ACTIVE";
                el.className = "text-[10px] font-bold status-off";
            }
        }

        function saveUPI(num) {
            const val = document.getElementById(`upi${num}_val`).value;
            localStorage.setItem(`upi${num}`, val);
            alert(`SUCCESS: Server 0${num} UPI updated.`);
        }
    </script>
</body>
</html>
