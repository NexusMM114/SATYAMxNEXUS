<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Satyamxnexus Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;600;700&display=swap');
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; }
        
        /* High-Tech Loader */
        #loader { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; flex-direction: column; }
        .scanner-bar { width: 100%; height: 2px; background: #00f2ff; position: absolute; box-shadow: 0 0 15px #00f2ff; animation: scan 2s infinite linear; }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }

        /* Success Checkmark Animation */
        #success-overlay { display: none; position: fixed; inset: 0; background: #050505; z-index: 101; align-items: center; justify-content: center; flex-direction: column; }
        .checkmark-circle { width: 80px; height: 80px; border-radius: 50%; background: #22c55e; display: flex; align-items: center; justify-content: center; animation: scaleUp 0.5s ease-out; }
        @keyframes scaleUp { from { transform: scale(0); } to { transform: scale(1); } }
    </style>
</head>
<body class="p-6 pb-24" oncontextmenu="return false;">

    <div id="loader">
        <div class="relative w-48 h-48 border border-cyan-500/20 mb-8 overflow-hidden">
            <div class="scanner-bar"></div>
            <div class="flex items-center justify-center h-full"><i class="fas fa-microchip text-5xl text-cyan-400 animate-pulse"></i></div>
        </div>
        <div class="text-cyan-400 font-bold tracking-[0.4em] text-[10px] uppercase">Validating Transaction...</div>
    </div>

    <div id="success-overlay">
        <div class="checkmark-circle mb-6"><i class="fas fa-check text-4xl text-white"></i></div>
        <h2 class="text-2xl font-bold text-white mb-2">Order Submitted!</h2>
        <p class="text-gray-500 text-sm">Redirecting to Admin for Verification...</p>
    </div>

    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <a href="index.html" class="text-cyan-400 font-bold text-xs uppercase tracking-widest"><i class="fas fa-arrow-left mr-2"></i> Back</a>
            <h1 class="font-header text-sm text-gray-500">PAYMENT GATEWAY</h1>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10">
            <button onclick="updateTier('BGMI Premium', 2.0)" class="glass p-5 text-left border-l-4 border-yellow-500 hover:bg-white/5 transition-all">
                <h3 class="font-bold">BGMI Premium</h3><p class="text-yellow-500 font-bold">â‚¹2.0/Mem</p>
            </button>
            <button onclick="updateTier('BGMI Normal', 1.5)" class="glass p-5 text-left border-l-4 border-cyan-500 hover:bg-white/5 transition-all">
                <h3 class="font-bold">BGMI Normal</h3><p class="text-cyan-400 font-bold">â‚¹1.5/Mem</p>
            </button>
            <button onclick="updateTier('Free Fire', 1.5)" class="glass p-5 text-left border-l-4 border-red-500 hover:bg-white/5 transition-all">
                <h3 class="font-bold">Free Fire</h3><p class="text-red-500 font-bold">â‚¹1.5/Mem</p>
            </button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <div class="glass p-8 border-t-2 border-cyan-500">
                <div class="space-y-6">
                    <div>
                        <label class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Quantity (10-1000)</label>
                        <input type="number" id="qty" placeholder="Ex: 177" oninput="calculate()" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl mt-2 outline-none text-cyan-400 font-bold text-xl">
                    </div>
                    <div>
                        <label class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Target Channel Link</label>
                        <input type="url" id="link" placeholder="https://t.me/yourname" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl mt-2 outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Select Gateway</label>
                        <select id="srv" onchange="calculate()" class="w-full bg-black border border-white/10 p-4 rounded-xl mt-2 outline-none text-sm">
                            <option value="1">Server 01</option><option value="2">Server 02</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Transaction UTR</label>
                        <input type="text" id="utr" placeholder="12-DIGIT UTR" class="w-full bg-black border-2 border-cyan-500/30 p-4 rounded-xl mt-2 text-center font-bold outline-none tracking-widest">
                    </div>
                    <button onclick="executeSubmit()" class="w-full bg-white text-black py-4 rounded-xl font-bold uppercase tracking-widest text-xs transition-all hover:bg-cyan-400">Initialize Payment</button>
                </div>
            </div>

            <div class="glass p-8 flex flex-col items-center justify-center text-center">
                <p class="text-[10px] text-gray-500 font-bold uppercase mb-4 tracking-widest">Scan to Pay</p>
                
                <div class="bg-white p-3 rounded-2xl mb-6">
                    <img id="qrImg" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=SelectService" alt="QR Code" class="w-48 h-48">
                </div>

                <div class="mb-2 uppercase text-[10px] font-bold text-gray-500 tracking-widest">Total Bill</div>
                <div id="priceDisp" class="text-5xl font-bold text-green-400 mb-6">â‚¹0.0</div>
                
                <div class="w-full bg-cyan-500/5 border border-cyan-500/20 p-4 rounded-xl">
                    <p class="text-[9px] font-bold text-cyan-500 uppercase tracking-widest mb-1">Active UPI ID</p>
                    <p id="upiId" class="font-mono text-xs uppercase text-gray-400">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let rate = 0, pName = "";

        function updateTier(n, r) {
            rate = r; pName = n;
            calculate();
        }

        function calculate() {
            let qInput = document.getElementById('qty');
            let q = parseInt(qInput.value);
            if(q > 1000) { qInput.value = 1000; q = 1000; }
            
            const total = (q > 0) ? (q * rate) : 0;
            document.getElementById('priceDisp').innerText = 'â‚¹' + total.toFixed(1);

            // Update QR & UPI
            const s = document.getElementById('srv').value;
            const upi = localStorage.getItem('upi' + s) || (s == 1 ? "bobby.jaiswal0893@okicici" : "Lavyanshboss@fam");
            document.getElementById('upiId').innerText = upi;

            // Generate UPI Intent QR
            if(total > 0) {
                const qrData = `upi://pay?pa=${upi}&pn=Satyamxnexus&am=${total.toFixed(1)}&cu=INR`;
                document.getElementById('qrImg').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(qrData)}`;
            }
        }

        function executeSubmit() {
            const utr = document.getElementById('utr').value;
            const link = document.getElementById('link').value;
            const qty = document.getElementById('qty').value;
            const srv = document.getElementById('srv').value;

            if(!link || utr.length < 10 || qty < 10) return alert("Fill all details correctly!");

            // Show Loader
            document.getElementById('loader').style.display = 'flex';
            
            const message = `âœ¨ NEW PROMO ORDER âœ¨\nðŸ“¦ Plan: ${pName}\nðŸ‘¥ Qty: ${qty}\nðŸ”— Target: ${link}\nðŸ†” UTR: ${utr}\nðŸ’° Total: ${document.getElementById('priceDisp').innerText}`;

            setTimeout(() => {
                navigator.clipboard.writeText(message).then(() => {
                    // Show Success Animation
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('success-overlay').style.display = 'flex';
                    
                    setTimeout(() => {
                        window.location.href = (srv == "1") ? "https://t.me/SATYAM_FF_99" : "https://t.me/NexusMM";
                    }, 2000);
                });
            }, 2500);
        }

        window.onload = () => updateTier('BGMI Normal', 1.5);
    </script>
</body>
</html>
