<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Terminal | Satyamxnexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;600;700&display=swap');
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        /* High-Tech Loader */
        #loader { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; flex-direction: column; }
        .scanner-bar { width: 100%; height: 2px; background: #00f2ff; position: absolute; box-shadow: 0 0 15px #00f2ff; animation: scan 2s infinite linear; }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
    </style>
</head>
<body class="p-6 pb-24" oncontextmenu="return false;">

    <div id="loader">
        <div class="relative w-48 h-48 border border-cyan-500/20 mb-8 overflow-hidden">
            <div class="scanner-bar"></div>
            <div class="flex items-center justify-center h-full">
                <i class="fas fa-satellite-dish text-5xl text-cyan-400 animate-pulse"></i>
            </div>
        </div>
        <div class="text-cyan-400 font-bold tracking-[0.4em] text-[10px] uppercase">Syncing Transaction Data...</div>
    </div>

    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <a href="index.html" class="text-cyan-400 font-bold text-xs uppercase tracking-widest"><i class="fas fa-arrow-left mr-2"></i> Home</a>
            <div class="bg-cyan-500/10 px-3 py-1 rounded border border-cyan-500/20">
                <span class="text-[10px] font-bold text-cyan-400 uppercase tracking-tighter">Terminal v2.0</span>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10">
            <button onclick="updateTier('BGMI Premium', 2.0)" class="glass p-5 text-left border-l-4 border-yellow-500 hover:bg-yellow-500/5 transition-all">
                <p class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">Premium</p>
                <h3 class="font-bold text-white">BGMI Tier 1</h3>
                <p class="text-yellow-500 font-bold">â‚¹2.0/Mem</p>
            </button>
            <button onclick="updateTier('BGMI Normal', 1.5)" class="glass p-5 text-left border-l-4 border-cyan-500 hover:bg-cyan-500/5 transition-all">
                <p class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">Standard</p>
                <h3 class="font-bold text-white">BGMI Tier 2</h3>
                <p class="text-cyan-400 font-bold">â‚¹1.5/Mem</p>
            </button>
            <button onclick="updateTier('Free Fire', 1.5)" class="glass p-5 text-left border-l-4 border-red-600 hover:bg-red-600/5 transition-all">
                <p class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">Esports</p>
                <h3 class="font-bold text-white">Free Fire</h3>
                <p class="text-red-500 font-bold">â‚¹1.5/Mem</p>
            </button>
        </div>

        <div class="glass p-8 max-w-xl mx-auto border-t-2 border-cyan-500 shadow-2xl shadow-cyan-500/5">
            <h3 id="srvName" class="text-2xl font-bold mb-8 text-white tracking-tighter uppercase">Select A Service</h3>
            
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Enter Any Quantity (10 - 1000)</label>
                    <div class="relative mt-2">
                        <input type="number" id="qtyInput" placeholder="Ex: 177" oninput="calculate()"
                            class="w-full bg-black/50 border border-white/10 p-5 rounded-2xl outline-none focus:border-cyan-500 text-cyan-400 text-2xl font-bold">
                        <span class="absolute right-6 top-6 text-gray-600 font-bold text-xs uppercase">Members</span>
                    </div>
                </div>

                <div>
                    <label class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Customer Channel/Group Link</label>
                    <input type="url" id="targetLink" placeholder="https://t.me/yourname"
                        class="w-full bg-black/50 border border-white/10 p-4 rounded-xl mt-2 outline-none focus:border-cyan-500">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Payment Server</label>
                        <select id="srvSelect" onchange="refreshUpi()" class="w-full bg-black border border-white/10 p-4 rounded-xl mt-2 outline-none text-sm">
                            <option value="1">Server 01</option>
                            <option value="2">Server 02</option>
                        </select>
                    </div>
                    <div class="text-right">
                        <label class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Live Total</label>
                        <div id="livePrice" class="text-3xl font-bold text-green-400 mt-2">â‚¹0.0</div>
                    </div>
                </div>

                <div class="bg-cyan-500/5 border border-cyan-500/20 p-4 rounded-2xl flex justify-between items-center">
                    <div class="overflow-hidden">
                        <p class="text-[9px] font-bold text-cyan-500 uppercase tracking-widest">Payable UPI Address</p>
                        <p id="upiDisplay" class="font-mono text-sm mt-1 uppercase text-gray-300 truncate">Select Server...</p>
                    </div>
                    <button onclick="copyUpi()" class="bg-cyan-600 text-[10px] font-bold px-4 py-2 rounded-lg uppercase transition-transform active:scale-95">Copy</button>
                </div>

                <input type="text" id="utrCode" placeholder="ENTER 12-DIGIT TRANSACTION UTR" maxlength="12"
                    class="w-full bg-black border-2 border-cyan-500/30 p-4 rounded-xl text-center font-bold outline-none focus:border-cyan-500 tracking-widest uppercase">

                <button onclick="executeOrder()" class="w-full bg-white text-black py-5 rounded-2xl font-bold uppercase tracking-widest text-xs hover:bg-cyan-400 transition-all shadow-lg shadow-cyan-500/10">Submit Order Details</button>
            </div>
        </div>
    </div>

    <script>
        let currentRate = 0;
        let selectedService = "";

        function updateTier(name, rate) {
            currentRate = rate;
            selectedService = name;
            document.getElementById('srvName').innerText = name;
            calculate();
            refreshUpi();
        }

        function calculate() {
            let input = document.getElementById('qtyInput');
            let qty = parseInt(input.value);

            // Validation: Max 1000
            if (qty > 1000) { input.value = 1000; qty = 1000; }
            
            const total = (qty > 0) ? (qty * currentRate) : 0;
            document.getElementById('livePrice').innerText = 'â‚¹' + total.toFixed(1);
        }

        function refreshUpi() {
            const s = document.getElementById('srvSelect').value;
            const upi = localStorage.getItem('upi' + s) || (s == 1 ? "bobby.jaiswal0893@okicici" : "Lavyanshboss@fam");
            document.getElementById('upiDisplay').innerText = upi;
        }

        function copyUpi() {
            const upi = document.getElementById('upiDisplay').innerText;
            if(upi.includes("Select")) return;
            navigator.clipboard.writeText(upi);
            alert("UPI Copied!");
        }

        function executeOrder() {
            const qty = document.getElementById('qtyInput').value;
            const link = document.getElementById('targetLink').value;
            const utr = document.getElementById('utrCode').value;
            const srv = document.getElementById('srvSelect').value;

            if(!qty || qty < 10 || !link || utr.length < 10) {
                alert("âŒ Fill all details correctly! Min quantity is 10.");
                return;
            }

            document.getElementById('loader').style.display = 'flex';
            
            const message = `ðŸš€ PROMO ORDER SUBMITTED ðŸš€\n\n` +
                            `ðŸ“¦ Plan: ${selectedService}\n` +
                            `ðŸ‘¥ Custom Quantity: ${qty} Members\n` +
                            `ðŸ”— Channel: ${link}\n` +
                            `ðŸ’° Total Paid: ${document.getElementById('livePrice').innerText}\n` +
                            `ðŸ†” UTR ID: ${utr}\n\n` +
                            `Payment complete. Please start promotion.`;

            setTimeout(() => {
                navigator.clipboard.writeText(message).then(() => {
                    const targetAdmin = (srv == "1") ? "https://t.me/SATYAM_FF_99" : "https://t.me/NexusMM";
                    window.location.href = targetAdmin;
                });
            }, 2500);
        }

        window.onload = () => updateTier('BGMI Normal', 1.5);
    </script>
</body>
</html>
