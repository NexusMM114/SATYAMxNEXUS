<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Terminal | Nexus Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; }
        #loader { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; flex-direction: column; }
        .scanner { width: 100%; height: 2px; background: #00f2ff; position: absolute; animation: scan 2s infinite; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        /* Professional Input Styling */
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="p-6 pb-24" oncontextmenu="return false;">
    <div id="loader">
        <div class="relative w-40 h-40 border border-cyan-500/20 mb-6"><div class="scanner"></div><i class="fas fa-microchip text-4xl text-cyan-400 flex items-center justify-center h-full"></i></div>
        <div class="text-cyan-400 font-bold tracking-[0.3em] uppercase text-xs text-center px-4">Encoding Data & Generating Clipboard...</div>
    </div>

    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <a href="index.html" class="text-cyan-400 text-xs font-bold uppercase"><i class="fas fa-arrow-left mr-2"></i> Home</a>
            <span class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Manual Order Terminal</span>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <button onclick="setType('BGMI Premium', 2.0)" class="glass p-5 border-l-4 border-yellow-500 text-left hover:scale-105 transition-all">
                <h3 class="font-bold">BGMI Premium</h3><p class="text-yellow-500 font-bold">â‚¹2.0/member</p>
            </button>
            <button onclick="setType('BGMI Normal', 1.5)" class="glass p-5 border-l-4 border-cyan-500 text-left hover:scale-105 transition-all">
                <h3 class="font-bold">BGMI Normal</h3><p class="text-cyan-500 font-bold">â‚¹1.5/member</p>
            </button>
            <button onclick="setType('Free Fire', 1.5)" class="glass p-5 border-l-4 border-red-500 text-left hover:scale-105 transition-all">
                <h3 class="font-bold">Free Fire</h3><p class="text-red-500 font-bold">â‚¹1.5/member</p>
            </button>
        </div>

        <div id="promoUI" class="glass p-8 max-w-xl mx-auto border-t-2 border-cyan-500 mb-10">
            <h3 id="srvTitle" class="text-xl font-bold mb-6 text-white uppercase tracking-tighter">Select Service</h3>
            <div class="space-y-6">
                
                <div>
                    <label class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Enter Custom Quantity (10 - 1000)</label>
                    <div class="relative mt-2">
                        <input type="number" id="qty" placeholder="e.g. 177" min="10" max="1000" oninput="calc()" 
                            class="w-full bg-black p-4 rounded-xl border border-white/10 text-cyan-400 font-bold outline-none focus:border-cyan-500 text-lg">
                        <span class="absolute right-4 top-4 text-gray-600 text-xs uppercase font-bold">Members</span>
                    </div>
                </div>

                <div>
                    <label class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Target Channel/Group Link</label>
                    <input type="url" id="link" placeholder="https://t.me/example" class="w-full bg-black p-4 rounded-xl border border-white/10 outline-none mt-2 focus:border-cyan-500">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Gateway Server</label>
                        <select id="srv" onchange="syncUpi()" class="w-full bg-black p-4 rounded-xl border border-white/10 outline-none text-white mt-2">
                            <option value="1">Server 1</option>
                            <option value="2">Server 2</option>
                        </select>
                    </div>
                    <div class="text-right">
                        <label class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Total Bill</label>
                        <div class="text-3xl font-bold text-green-400 mt-1" id="price">â‚¹0.0</div>
                    </div>
                </div>

                <div class="bg-cyan-500/5 p-4 rounded-xl border border-cyan-500/10 flex justify-between items-center">
                    <div class="flex flex-col">
                        <span class="text-[9px] text-gray-500 uppercase font-bold">Pay to UPI</span>
                        <span id="upiId" class="text-xs font-mono text-cyan-400">Select Server</span>
                    </div>
                    <button onclick="copyUpi()" class="bg-cyan-600/20 text-cyan-400 text-[10px] px-4 py-2 rounded-lg font-bold border border-cyan-500/30">COPY</button>
                </div>

                <input type="text" id="utr" placeholder="ENTER 12-DIGIT TRANSACTION UTR" 
                    class="w-full bg-black border-2 border-cyan-500/30 p-4 rounded-xl text-center font-bold outline-none tracking-widest focus:border-cyan-500">

                <button onclick="submitPromo()" class="w-full bg-white text-black py-4 rounded-xl font-bold uppercase tracking-widest hover:bg-cyan-400 transition-all shadow-lg shadow-cyan-500/10">Submit Proof & Redirect</button>
            </div>
        </div>
    </div>

    <script>
        let currentRate = 0, currentName = "";

        function setType(name, rate) { 
            currentName = name; 
            currentRate = rate; 
            document.getElementById('srvTitle').innerText = name; 
            calc(); 
            syncUpi(); 
        }

        function calc() {
            let qtyBox = document.getElementById('qty');
            let val = parseFloat(qtyBox.value);

            // Validation logic
            if(val > 1000) { qtyBox.value = 1000; val = 1000; }
            
            const total = (val > 0) ? (val * currentRate) : 0;
            document.getElementById('price').innerText = 'â‚¹' + total.toFixed(1);
        }

        function syncUpi() {
            const s = document.getElementById('srv').value;
            document.getElementById('upiId').innerText = localStorage.getItem('upi'+s) || (s==1?"bobby.jaiswal0893@okicici":"Lavyanshboss@fam");
        }

        function copyUpi() { 
            navigator.clipboard.writeText(document.getElementById('upiId').innerText); 
            alert("âœ… UPI Copied Successfully!"); 
        }

        function submitPromo() {
            const l = document.getElementById('link').value;
            const u = document.getElementById('utr').value;
            const q = document.getElementById('qty').value;
            const s = document.getElementById('srv').value;

            if(!l || u.length < 10 || q < 10) {
                alert("âŒ ERROR: Please enter valid link, UTR, and minimum 10 members!");
                return;
            }

            document.getElementById('loader').style.display = 'flex';
            
            // Format message for clipboard
            const msg = `âœ¨ SATYAMXNEXUS ORDER âœ¨\n\n` +
                        `ðŸ“¦ Service: ${currentName}\n` +
                        `ðŸ‘¥ Custom Qty: ${q} Members\n` +
                        `ðŸ”— Link: ${l}\n` +
                        `ðŸ’° Total Bill: ${document.getElementById('price').innerText}\n` +
                        `ðŸ†” UTR ID: ${u}\n\n` +
                        `Status: Payment Sent. Please verify.`;

            setTimeout(() => {
                navigator.clipboard.writeText(msg).then(() => {
                    window.location.href = (s == "1") ? "https://t.me/SATYAM_FF_99" : "https://t.me/NexusMM";
                });
            }, 2500);
        }

        window.onload = () => setType('BGMI Normal', 1.5);
    </script>
</body>
</html>
