<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Master Terminal | Satyamxnexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background: #000; color: white; font-family: sans-serif; }</style>
</head>
<body class="p-10">
    <div id="login" class="max-w-xs mx-auto mt-20 p-8 bg-zinc-900 rounded-2xl border border-zinc-800 text-center">
        <h2 class="font-bold mb-6">ADMIN AUTH</h2>
        <input type="password" id="pass" class="w-full bg-black p-4 rounded mb-4 text-center border border-zinc-800" placeholder="Passkey">
        <button onclick="auth()" class="w-full bg-cyan-600 py-3 rounded font-bold uppercase">Login</button>
    </div>

    <div id="dash" class="hidden max-w-5xl mx-auto">
        <h1 class="text-2xl font-bold mb-10 text-cyan-400 uppercase">Master Admin Dashboard</h1>
        
        <div class="bg-yellow-500/10 p-6 rounded-2xl border border-yellow-500/20 mb-8 flex justify-between items-center">
            <div><h3 class="font-bold text-yellow-500">Master Maintenance Mode</h3><p class="text-xs text-gray-500">Blocks the entire website</p></div>
            <input type="checkbox" id="m_mode" onchange="saveM()" class="scale-150">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-zinc-900 p-8 rounded-3xl border border-zinc-800">
                <div class="flex justify-between mb-6"><h3>Server 01</h3><input type="checkbox" id="s1_on" onchange="saveS(1)"></div>
                <input type="text" id="upi1" class="w-full bg-black p-4 rounded-xl mb-4 font-mono text-cyan-400">
                <button onclick="saveU(1)" class="w-full bg-white text-black py-2 rounded font-bold">Update UPI 1</button>
            </div>
            <div class="bg-zinc-900 p-8 rounded-3xl border border-zinc-800">
                <div class="flex justify-between mb-6"><h3>Server 02</h3><input type="checkbox" id="s2_on" onchange="saveS(2)"></div>
                <input type="text" id="upi2" class="w-full bg-black p-4 rounded-xl mb-4 font-mono text-purple-400">
                <button onclick="saveU(2)" class="w-full bg-white text-black py-2 rounded font-bold">Update UPI 2</button>
            </div>
        </div>
    </div>

    <script>
        function auth() {
            if(document.getElementById('pass').value === "Satyam@123") {
                document.getElementById('login').style.display = 'none';
                document.getElementById('dash').classList.remove('hidden');
                load();
            } else { alert("Wrong Password!"); }
        }
        function load() {
            document.getElementById('m_mode').checked = localStorage.getItem('maintenance_active') === 'true';
            document.getElementById('s1_on').checked = localStorage.getItem('srv1_active') !== 'false';
            document.getElementById('s2_on').checked = localStorage.getItem('srv2_active') !== 'false';
            document.getElementById('upi1').value = localStorage.getItem('upi1') || "bobby.jaiswal0893@okicici";
            document.getElementById('upi2').value = localStorage.getItem('upi2') || "Lavyanshboss@fam";
        }
        function saveM() { localStorage.setItem('maintenance_active', document.getElementById('m_mode').checked); }
        function saveS(n) { localStorage.setItem(`srv${n}_active`, document.getElementById(`s${n}_on`).checked); }
        function saveU(n) { localStorage.setItem(`upi${n}`, document.getElementById(`upi${n}`).value); alert("UPI Saved!"); }
    </script>
</body>
</html>
